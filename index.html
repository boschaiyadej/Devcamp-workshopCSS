<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hero -->
    <section class="hero">
      <!-- navbar -->
      <nav>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png"
          alt="logo"
          class="logo-img"
        />
        <div class="nav-right">
          <div class="select-lang">
            <i class="fa-solid fa-language fa-bounce"></i>
            <select name="LanguageSelect">
              <option lang="th" label="ไทย" value="th-TH" selected="">
                ไทย
              </option>
              <option lang="en" label="English" value="en-TH">English</option>
            </select>
          </div>
          <button>เข้าสู่ระบบ</button>
        </div>
      </nav>

      <!-- content -->
      <div class="hero-content">
        <h2>ภาพยนตร์ รายการทีวี และความบันเทิงอีกมากมายแบบไม่จำกัด</h2>
        <h3>รับชมได้ทุกที่ ยกเลิกได้ทุกเมื่อ</h3>
        <h3>
          หากพร้อมรับชม ป้อนอีเมลเพื่อสร้างหรือเริ่มต้นการเป็นสมาชิกอีกครั้ง
        </h3>
        <div>
          <input type="email" placeholder="ที่อยู่อีเมล" />
          <button>
            เริ่มต้นใช้งาน <i class="fa-solid fa-chevron-right fa-shake"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="section-card">
      <div class="card-netflix">
        <h1>Only on Netflix</h1>
        <div class="poster-card">
          <div class="card">
            <img
              src="https://i.pinimg.com/236x/a7/c6/25/a7c625a516ea0330d1596c009a64cffe.jpg"
              alt="poster"
            />
            <h2>Dirty Harry Potter</h2>
          </div>
          <div class="card">
            <img
              src="https://i.pinimg.com/564x/7a/77/e9/7a77e981850c315d4564ddf705633e9e.jpg"
              alt="poster"
            />
            <h2>Lord of the Bling</h2>
          </div>
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcKxNt8uT96vJWGyUzWiXfawRcBB5j4UJdR0b_YN2LzQ&s"
              alt="poster"
            />
            <h2>I want you funny</h2>
          </div>
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLXWfHqHa7nbsn9foqR3JAsUJKcM2l9f3_jjYJLvE5mg&s"
              alt="poster"
            />
            <h2>Zoo Manji</h2>
          </div>
          <div class="card">
            <img
              src="https://pbs.twimg.com/media/DXsWL5fXcAAMSg4.jpg"
              alt="poster"
            />
            <h2>Toy Minator</h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
